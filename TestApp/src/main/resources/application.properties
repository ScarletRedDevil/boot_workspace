spring.application.name=TestApp

server.port=7979

#Logger 관련 설정
#로거의 레벨 수준(TRACE < DEBUG < INFO < WARN < ERROR)
#trace : 가장 상세한 로그 레벨, 디버깅시 자세한 정보 보려고 할때
#debug : 어플리케이션의 상태를 확인, 추가정보 출력시
#info : 어플리ㅏ케이션의 주요 이벤트 출력
#warn : 경고 메세지 출력, 어플리케이션이 계속 실행은 되지만 주의가 필요한 사항 출력
#error : 오류 메세지 출력, 프로그램 실행을 중단할 수준의 심각한 문제를 출력

#어플리케이션의 모든 영역을 지배하는 로그 설정
#loggin.level.root=DEBUG

#지정한 패키지의 모든 클래스는 아래에서 지정한 레벨 이상 수준으로 로그 동작함
logging.level.com.sds.testapp.controller=trace

#Thymeleaf 템플릿 엔진에 대한 사용설정
spring.thymeleaf.enabled=true  

#캐시를 비활성화 
spring.thymeleaf.cache=false

#접두어   /templates
spring.thymeleaf.prefix=classpath:/templates/

#접미어 
spring.thymeleaf.suffix=.html

#인코딩 
spring.thymeleaf.encoding=UTF-8

#데이터베이스 관련 설정
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/javaee?characterEncoding=utf-8
spring.datasource.username=root

#MyBatis 관련 설정
mybatis.type-aliases-package=com.sds.testapp.domain
mybatis.mapper-locations=classpath:/mybatis/*Mapper.xml