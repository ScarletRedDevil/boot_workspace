<!DOCTYPE html>
<html lang="zxx" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Anime Template">
    <meta name="keywords" content="Anime, unica, creative, html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Anime | Template</title>
	
	<!-- 헤더링크 -->
	<th:block th:replace="~{fragments/header_link :: header_link}"/>
	
</head>

<body>
    <!-- Page Preloder -->
	<th:block th:replace="~{fragments/preloader :: preloader}"/>
	
    <!-- Header Section Begin -->
    <th:block th:replace="~{fragments/header :: header}"/>
    <!-- Header End -->


    <!-- Normal Breadcrumb Begin -->
    <section class="normal-breadcrumb set-bg" data-setbg="/site/img/normal-breadcrumb.jpg">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <div class="normal__breadcrumb__text">
                        <h2>Login</h2>
                        <p>Welcome to the official Anime blog.</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Normal Breadcrumb End -->

	<!-- Login Section Begin -->
	<section class="login spad">
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<!-- 테이블 시작 -->
					<div class="card card-info">
						<div class="card-header">
							<h3 class="card-title">글쓰기</h3>
						</div>


						<form class="form-horizontal">
							<div class="card-body">
								<div class="form-group row">
									<label for="title" class="col-sm-2 col-form-label">제목</label>
									<div class="col-sm-10">
										<input type="text" class="form-control" id="title"
											placeholder="제목">
									</div>
								</div>
								<div class="form-group row">
									<label for="writer" class="col-sm-2 col-form-label">작성자</label>
									<div class="col-sm-10">
										<input type="password" class="form-control" id="writer" placeholder="작성자">
									</div>
								</div>
								<div class="form-group row">
									<label for="content" class="col-sm-2 col-form-label">내용</label>
									<div class="col-sm-10">
										<input type="text" class="form-control" id="content"
											placeholder="내용">
									</div>
								</div>
								<div class="form-group row">
									<div class="offset-sm-2 col-sm-10">
										
									</div>
								</div>
							</div>

							<div class="card-footer">
								<button type="button" class="btn btn-info">글등록</button>
								<button type="submit" class="btn btn-default float-right">Cancel</button>
							</div>

						</form>
					</div>
					<!-- 테이블 끝 -->
				</div>
			</div>
		</div>
	</section>
	<!-- Login Section End -->





	<!-- Footer Section Begin -->
	<th:block th:replace="~{fragments/footer :: footer}"/>
	<!-- Footer Section End -->

	<!-- Search model Begin -->
	<th:block th:replace="~{fragments/search :: search}"/>
	<!-- Search model end -->

	<!-- Js Plugins -->
	<th:block th:replace="~{fragments/footer_link :: footer_link}"/>
	
</body>
</html>
<script type="text/javascript">

	//사용자가 로그인 시도 시, IDP 쪽으로 가져갈 링크 얻기 
	function getAuthForm(sns){
		//서버측에서 만들어놓은 링크를 가져오자, 비동기로 가져와야 새로고침없이 가져온다..
		$.ajax({
			url:"/rest/member/authform/"+sns,
			type:"GET",
			success:function(result, status, xhr){
				//console.log("IDP 업체에 요청할 주소 및 파라미터는 "+result);
				//SNS 로그인 인증화면 요청 
				location.href=result;
				//console.log(result);
				
			}
		});
	}
	
	function loginCheck(){
		$("#form1").attr({
			action:"/member/login", //spring security가 낚아 챔
			method:"post"
		});	
		$("#form1").submit();
	}
	
	$(function(){
		$("#bt_login").click(function(){
			loginCheck();
		});		
	});
</script>
